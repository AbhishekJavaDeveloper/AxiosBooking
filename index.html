<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
</head>

<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <input type="hidden" id="userId" name="userId"> <!-- Hidden input to store user ID -->
            <br>
            <button type="submit">Submit</button>
        </form>

        <h2>Appointments</h2>
        <ul id="appointmentList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('appointmentForm');
            const appointmentList = document.getElementById('appointmentList');
            const userIdInput = document.getElementById('userId');

            async function fetchAndDisplayAppointments() {
                try {
                    const response = await axios.get('https://crudcrud.com/api/7b2694ba9a2e42a8a16e46837ac022f7/appointments');
                    const appointments = response.data;
                    appointmentList.innerHTML = '';

                    appointments.forEach(appointment => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `Name: ${appointment.name}, Email: ${appointment.email}, Phone: ${appointment.phone} 
                        <button data-id="${appointment._id}" class="deleteBtn">Delete</button>
                        <button data-id="${appointment._id}" class="editBtn">Edit</button>`;

                        appointmentList.appendChild(listItem);

                        const deleteButton = listItem.querySelector('.deleteBtn');
                        deleteButton.addEventListener('click', () => deleteAppointment(appointment._id));

                        const editButton = listItem.querySelector('.editBtn');
                        editButton.addEventListener('click', () => editAppointment(appointment));
                    });
                } catch (error) {
                    console.error('Error fetching appointments:', error);
                }
            }

            async function deleteAppointment(appointmentId) {
                try {
                    await axios.delete(`https://crudcrud.com/api/7b2694ba9a2e42a8a16e46837ac022f7/appointments/${appointmentId}`);
                    console.log('Appointment deleted successfully:', appointmentId);
                    fetchAndDisplayAppointments();
                } catch (error) {
                    console.error('Error deleting appointment:', error);
                }
            }

            function editAppointment(appointment) {
                document.getElementById('name').value = appointment.name;
                document.getElementById('email').value = appointment.email;
                document.getElementById('phone').value = appointment.phone;
                userIdInput.value = appointment._id;
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const userId = userIdInput.value; // Retrieve user ID from hidden input

                const appointmentData = {
                    name,
                    email,
                    phone
                };

                try {
                    if (userId) {
                        // If there's a user ID, it's an edit
                        await axios.put(`https://crudcrud.com/api/7b2694ba9a2e42a8a16e46837ac022f7/appointments/${userId}`, appointmentData);
                        console.log('Appointment edited successfully:', userId);
                    } else {
                        // If there's no user ID, it's a new appointment
                        const response = await axios.post('https://crudcrud.com/api/7b2694ba9a2e42a8a16e46837ac022f7/appointments', appointmentData);
                        console.log('Appointment booked successfully:', response.data);
                    }

                    // Clear the form after submission
                    form.reset();
                    userIdInput.value = '';
                    fetchAndDisplayAppointments();
                } catch (error) {
                    console.error('Error saving appointment:', error);
                }
            });

            fetchAndDisplayAppointments();
        });
    </script>
</body>

</html>
