<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
</head>

<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <h2>Appointments</h2>
        <ul id="appointmentList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('appointmentForm');
            const appointmentList = document.getElementById('appointmentList');

            // Function to fetch and display appointments
            async function fetchAndDisplayAppointments() {
                try {
                    const response = await axios.get('https://crudcrud.com/api/7b2694ba9a2e42a8a16e46837ac022f7/appointments');
                    const appointments = response.data;

                    // Clear the current list of appointments
                    appointmentList.innerHTML = '';

                      // Loop through the appointments and add them to the list with "Edit" and "Delete" buttons
                      appointments.forEach(appointment => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `Name: ${appointment.name}, Email: ${appointment.email}, Phone: ${appointment.phone} 
                        <button data-id="${appointment._id}" class="editBtn">Edit</button>
                        <button data-id="${appointment._id}" class="deleteBtn">Delete</button>`;
                        
                        appointmentList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error('Error fetching appointments:', error);
                }
            }

            // Initial fetch and display
            fetchAndDisplayAppointments();

            // Add a submit event listener to the form
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;

                const appointmentData = {
                    name,
                    email,
                    phone
                };

                try {
                    // POST request to save the appointment data
                    const response = await axios.post('https://crudcrud.com/api/7b2694ba9a2e42a8a16e46837ac022f7/appointments', appointmentData);
                    console.log('Appointment booked successfully:', response.data);

                    // Fetch and display appointments after booking
                    fetchAndDisplayAppointments();
                } catch (error) {
                    console.error('Error booking appointment:', error);
                }
            });
        });
    </script>
</body>

</html>
